syntax = "proto3";

package core_management;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "validate/validate.proto";
// The Greeter service definition.
service UsersManagement {

  rpc GetInstituteAndRoles (GetInstituteAndRolesRequest) returns (GetInstituteAndRolesResponse) {
    option (google.api.http) = {
      get: "/v1/institutes/{userId}"
    };
  }

  rpc AddRoleAndInstitute (AddRoleInstituteRequest) returns (GetInstituteAndRolesResponse) {
    option (google.api.http) = {
      post: "/v1/institutes/join"
      body: "*"
    };
  }

  rpc CreateInstitute (CreateInstituteRequest) returns (GetInstituteAndRolesResponse) {
    option (google.api.http) = {
      post: "/v1/institutes/new"
      body: "*"
    };
  }

  rpc GetInstituteRoles (google.protobuf.Empty) returns (InstituteRolesResponse) {
    option (google.api.http) = {
      get: "/v1/institutes/roles"
    };
  }
}

message GetInstituteAndRolesRequest {
  string userId = 1 [(validate.rules).string.uuid = true];
}

message GetInstituteAndRolesResponse {
  repeated instituteItem institutes = 1;
}

message instituteItem {
  string id = 1;
  string name = 2;
  string code = 3;
  string role = 4;
  string address = 5;
}
message AddRoleInstituteRequest {
  string userId = 1 [(validate.rules).string.uuid = true];
  string instituteCode = 2;
  string instituteName = 3;
  string roleId = 4 [(validate.rules).string.uuid = true];
}

message CreateInstituteRequest {
  string userId = 1 [(validate.rules).string.uuid = true];
  string instituteName = 2;
  string instituteAddress = 3;
  string contactEmail = 4;
}

message InstituteRolesResponse {
  repeated string roles = 1;
}