version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/TutSync/proto-contracts/external/gen # Replaces the need for 'option go_package' in every file
    except:
      - buf.build/googleapis/googleapis
plugins:
  # Generate Go structs
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative

  # Generate gRPC services
  - plugin: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative

  # Generate REST Gateway (transcoding)
  - plugin: buf.build/grpc-ecosystem/gateway
    out: gen
    opt:
      - paths=source_relative

  # Optional: Generate OpenAPI (Swagger) docs
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: gen/openapiv2
#    opt: allow_merge=true,merge_file_name=openapi,allow_delete_body=true

  - plugin: buf.build/bufbuild/validate-go
    out: gen
    opt:
      - paths=source_relative